<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3 class="heading">video player</h3>
    <!-- video player  -->
    <div class="container">
      <div class="main-video">
        <div class="video">
          <video
            src="./assets/video1.mp4"
            controls
            muted
            autoplay
          ></video>
          <h3 class="title">01.video title</h3>
        </div>
      </div>

      <!-- video player list (without control an d autolay option ) -->
      <div class="video-list">
        <div class="vid active">
          <video src="./assets/video1.mp4" muted></video>
          <h3 class="title">01.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video2.mp4" muted></video>
          <h3 class="title">02.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video3.mp4" muted></video>
          <h3 class="title">03.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video4.mp4" muted></video>
          <h3 class="title">04.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video5.mp4" muted></video>
          <h3 class="title">05.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video6.mp4" muted></video>
          <h3 class="title">06.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video7.mp4" muted></video>
          <h3 class="title">0s title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video8.mp4" muted></video>
          <h3 class="title">08.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video9.mp4" muted></video>
          <h3 class="title">09.video title</h3>
        </div>
        <div class="vid">
          <video src="./assets/video11.mp4" muted></video>
          <h3 class="title">011.video title</h3>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
